<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Sign-up</h1>
    </header>
    <div class="form">
      <form>
        <fieldset>
          <label for="name"
            >Enter your Name:
            <input type="text" class="name" placeholder="Eg: Dhana" required
          /></label>
          <label for="password"
            >Enter your password:
            <input
              type="password"
              class="password"
              placeholder="*******"
              required
          /></label>
          <label for="email"
            >Enter your Email:
            <input
              type="email"
              class="email"
              placeholder="Eg: abc@mail.com"
              required
          /></label>
          <label for="phonenumber"
            >Enter your personal number:
            <input
              type="telephone"
              class="phonenumber"
              placeholder="89808******"
          /></label>
          <label for="dob"
            >Pick your date of birth: <input type="date" class="dob"
          /></label>
          <label for="check" class="inline"><input type="checkbox" class="check" required />I agree to the TOS</label
          >
          <input type="submit" value="Signup" class="submit_button">
        </fieldset>
      </form>
    </div>
  </body>
</html>
